name: Deploy VolatilX

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: volatilx-production
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Python dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      - name: Install Node dependencies and build Action Center bundle
        run: |
          npm install
          npm run build:action-center2

      - name: Prepare deployment package
        run: |
          rm -rf node_modules
          rm -rf antenv
          zip -r app.zip . \
            -x "*.git*" \
               ".github/workflows/*" \
               "testenv/*" \
               "node_modules/*" \
               "antenv/*" \
            ".venv/*" \
               "__pycache__/*" \
               "*.pyc" \
               "static/js/*.map"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_77526CF4A2804D4F9C31DFD5DC90E76D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F48AE9DADFD9460DA72642BAABFE156E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D967F4C93EA842AF89FC8E8FC502B746 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "volatilx"
          slot-name: "Production"
          package: app.zip
