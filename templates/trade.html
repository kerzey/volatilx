<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VolatilX - Trading Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .trading-panel {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }
        
        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
        }
        
        .analyze-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-panel {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0 5px 5px 0;
        }
        
        .result-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .result-content {
            color: #666;
            line-height: 1.5;
        }
        
        .error {
            background: #fee;
            border-left-color: #e74c3c;
            color: #c0392b;
        }
        
        .success {
            background: #efe;
            border-left-color: #27ae60;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">VolatilX</div>
        <div class="user-info">
            <span>Welcome, {{ user.email }}</span>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </div>
    
    <div class="container">
        <div class="trading-panel">
            <h2 class="panel-title">AI Trading Analysis</h2>
            <form id="tradingForm">
                <div class="input-group">
                    <label for="stockSymbol">Stock Symbol</label>
                    <input type="text" id="stockSymbol" name="stock_symbol" placeholder="Enter stock symbol (e.g., AAPL, TSLA, MSFT)" required>
                </div>
                <button type="submit" class="analyze-btn" id="analyzeBtn">
                    Analyze Stock
                </button>
            </form>
        </div>
        
        <div class="results-panel" id="resultsPanel">
            <h2 class="panel-title">Analysis Results</h2>
            <div id="resultsContent"></div>
        </div>
    </div>
    
    <script>
        document.getElementById('tradingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const stockSymbol = document.getElementById('stockSymbol').value.trim().toUpperCase();
            const analyzeBtn = document.getElementById('analyzeBtn');
            const resultsPanel = document.getElementById('resultsPanel');
            const resultsContent = document.getElementById('resultsContent');
            
            if (!stockSymbol) {
                alert('Please enter a stock symbol');
                return;
            }
            
            // Show loading state
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';
            resultsPanel.style.display = 'block';
            resultsContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing ${stockSymbol}... This may take a few moments.</p>
                </div>
            `;
            
            try {
                const response = await fetch('/trade', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        stock_symbol: stockSymbol
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.result, stockSymbol);
                } else {
                    displayError(data.error || 'Analysis failed');
                }
                
            } catch (error) {
                console.error('Error:', error);
                displayError('Network error occurred. Please try again.');
            } finally {
                // Reset button state
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze Stock';
            }
        });
        
        function displayResults(result, symbol) {
            const resultsContent = document.getElementById('resultsContent');
            
            let html = `<div class="result-item success">
                <div class="result-title">Analysis Complete for ${symbol}</div>
                <div class="result-content">AI analysis has been completed successfully.</div>
            </div>`;
            
            if (result) {
                if (typeof result === 'string') {
                    html += `<div class="result-item">
                        <div class="result-title">Trading Recommendation</div>
                        <div class="result-content">${result}</div>
                    </div>`;
                } else if (typeof result === 'object') {
                    for (const [key, value] of Object.entries(result)) {
                        html += `<div class="result-item">
                            <div class="result-title">${key.replace(/_/g, ' ').toUpperCase()}</div>
                            <div class="result-content">${JSON.stringify(value, null, 2)}</div>
                        </div>`;
                    }
                }
            }
            
            resultsContent.innerHTML = html;
        }
        
        function displayError(error) {
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = `
                <div class="result-item error">
                    <div class="result-title">Analysis Failed</div>
                    <div class="result-content">${error}</div>
                </div>
            `;
        }
    </script>
</body>
</html>
